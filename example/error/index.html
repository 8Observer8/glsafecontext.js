<script type="text/javascript" src="../../glsafecontext.js"></script>
<script type="text/javascript">
window.onload = function() {
	console.log("hallo"); 
	var gl = document.createElement("canvas").getContext("experimental-webgl"); 

	var sgl = gl.getSafeContext("error"); 

	window.setTimeout(function() {
		sgl.clearColor(0,0,0,"hallo"); //error. type 
	}, 1); 

	window.setTimeout(function() {
		sgl.clearColor(0,0,0,1.1); //error. range
	}, 1); 

	window.setTimeout(function() {
		sgl.clear(Math.PI); //error type 
	}, 1); 
}; 
</script>
